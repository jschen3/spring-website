<head  ng-controller="ArticleCtrl">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title ng-bind="article.title"></title>
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/styles.css" type="text/css" />
<script type="text/javascript" src="js/lib/angular.js"></script>
<script type="text/javascript" src="js/lib/angular-animate.js"></script>
<script type="text/javascript" src="js/controllers/articleapp.js"></script>
<script type="text/javascript" src="js/models/articleFactory.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.js"></script>
<script type="text/javascript" src="js/lib/angular-route.js"></script>
<script type="text/javascript" src="js/constants/constants.js"></script>
<script type="text/javascript" src="js/controllers/commentApp.js"></script>
<script type="text/javascript" src="js/models/commentFactory.js"></script>
<script type="text/javascript" src="js/models/loginFactory.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <div class="width">
                    <ul class="sf-menu dropdown">
                        <li class="selected"><a href="index.html">Home</a></li>
                        <li><a href="resume.html">Resume</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="codingteasers.html">Coding Teasers</a></li>
                        <li><a href="aboutme.html">About Me</a></li>
                    </ul>
                </div>
                <div class="clear"></div>
            </nav>
        </header>
    </div>
        <div id="body" class="width" ng-controller="ArticleCtrl">
            <h2 ng-bind="article.title"></h2>
            <div class="article-time">Posted on
                <time datetime="{{article.dateNumber}}">{{article.dateText}}</time>
            </div>
            <div>
                <div ng-repeat="articleComponent in article.articleComponents">
                    <img ng-repeat="image in articleComponent.images" ng-src="{{imageAppend}}{{image}}" class="article-image"/>
                    <p ng-repeat="text in articleComponent.texts" class="article-text">{{text}}</p>
                </div>
            </div>
        </div>
        <div ng-controller="commentCtrl" ng-include="'comment.html'" class="width"></div>
</body>
</html>
