<!doctype html>
<html ng-app="teaserApp" ng-controller="TeaserCtrl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="css/styles.css" type="text/css" />
<link rel="stylesheet" href="css/prism.css" type="text/css"/>
<script type="text/javascript" src="js/lib/angular.js"></script>
<script type="text/javascript" src="js/lib/angular-animate.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.js"></script>
<script type="text/javascript" src="js/lib/angular-route.js"></script>
<script type="text/javascript" src="js/constants/constants.js"></script>
<script type="text/javascript" src="js/controllers/teaserApp.js"></script>
<script type="text/javascript" src="js/models/teaserFactory.js"></script>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
<script type="text/javascript" src="js/lib/prism.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-73743545-1', 'auto');
  ga('send', 'pageview');
</script>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<title ng-bind="teaser.title"></title>
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <div class="width">
                    <ul class="sf-menu dropdown">
                        <li class="selected"><a href="index.html">Home</a></li>
                        <li><a href="resume.html">Resume</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="codingteasers.html">Coding Teasers</a></li>
                        <li><a href="aboutme.html">About Me</a></li>
                    </ul>
                </div>
                <div class="clear"></div>
            </nav>
        </header>
    </div>
        <div id="body" class="width">
            <h2>{{teaser.title}}</h2>
            <div class="article-time">Posted on <time>{{teaser.dateText}}</time></div>
            <div class="teaser-problem">
                <p class="teaser-p"><b>Problem Statement:</b></p>
                
                <div ng-repeat="articleComponent in teaser.problem">
                    <p class="teaser-p" ng-repeat="text in articleComponent.texts">{{text}}</p>
                    <img ng-repeat="image in articleComponent.images"/>
                </div>
                
            </div>
            <div class="solution-button">
                <a class="button" ng-bind="buttonText" ng-click="toggleSolution()"></a>
            </div>
            <div class="teaser-solution" ng-show="showSolution">
               <div ng-repeat="component in teaser.solution">
                    <p ng-if="checkType(component.type,0)" class="teaser-p">{{component.content}}</p>
                    <div ng-if="checkType(component.type,2)" class="teaser-solution-code">
                        <pre><code class="language-java">
{{component.content}}
                        </code></pre>
    
                    </div>
                    <img ng-if="checkType(component.type,3)" ng-src="{{component.content}}"/>
                   
                </div>
                
            </div>

        </div>
</body>
</html>
